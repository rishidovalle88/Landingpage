<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Arkos Game</title>
    <link rel="stylesheet" href="perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-action-buttons">
            <button class="action-button" onclick="openSettings()">
                <i class="fa-solid fa-user"></i>
                Meus dados
            </button>
            <button class="action-button" onclick="openSettings()">
                <i class="fas fa-right-from-bracket"></i>
                Sair
            </button>
        </div>
    </header>

    <div class="profile-container">

        <div class="profile-header">
            <img src="images/dragao3d.png" alt="Avatar do Jogador" class="profile-avatar"></img>

            <div class="profile-content">
                <h1>Olá, que bom te ver por aqui!</h1>
                <p class="welcome-message">Estamos em uma batalha pela sabedoria, onde o vencedor é você!</p>
            </div>
        </div>

        <div class="player-info-card">
            <div class="player-info">
                <div class="player-avatar">
                    <img src="images/aprendiz.png" alt="Avatar do Jogador">
                </div>
                <div class="player-details">
                    <h2>João Silva</h2>
                    <div class="player-level">
                        <span class="level-label">Aprendiz</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-button-container">
            <button class="cta-button" onclick="continuePlaying()">
                <i class="fas fa-play-circle"></i>
                Continuar Aventura
            </button>
        </div>

        <div class="profile-content">
            <h2>Meu progresso</h2>
            <hr class="separator">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value">1250</span>
                        <span class="stat-label">XP</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value">24</span>
                        <span class="stat-label">Vidas salvas</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-puzzle-piece"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value">42</span>
                        <span class="stat-label">Quizzes Jogados</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-percentage"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value">87%</span>
                        <span class="stat-label">Média de Acertos</span>
                    </div>
                </div>
            </div>


        </div>

        <div class="profile-content">
            <h2>Minhas pedras conquistadas</h2>
            <hr class="separator">
            <div class="stats-grid">
                <div class="player-stones">

                    <div class="stone-container">
                        <div class="stone-icon">
                            <img src="images/pedra_prata.png" alt="Image of Silver Stone">
                        </div>
                        <div class="stone-info">
                            Prata
                        </div>
                    </div>

                    <div class="stone-container">
                        <div class="stone-icon">
                            <img src="images/pedra_ouro.png" alt="Image of Gold Stone">
                        </div>
                        <div class="stone-info">
                            Ouro
                        </div>
                    </div>

                    <div class="stone-container">
                        <div class="stone-icon">
                            <img src="images/pedra_rubi.png" alt="Image of Ruby Stone">
                        </div>
                        <div class="stone-info">
                            Rubi
                        </div>
                    </div>

                    <div class="stone-container">
                        <div class="stone-icon">
                            <img src="images/pedra_silicio.png" alt="Image of Silicio Stone">
                        </div>
                        <div class="stone-info">
                            Silício
                        </div>
                    </div>

                    <div class="stone-container">
                        <div class="stone-icon">
                            <img src="images/pedra_grafeno.png" alt="Image of Grafeno Stone">
                        </div>
                        <div class="stone-info">
                            Grafeno
                        </div>
                    </div>

                    <div class="stone-container">
                        <div class="stone-icon">
                            <img src="images/pedra_diamante.png" alt="Image of diamante Stone">
                        </div>
                        <div class="stone-info">
                            Diamante
                        </div>
                    </div>

                    <div class="stone-container">
                        <div class="stone-icon">
                            <img src="images/pedra_painita.png" alt="Image of Painita Stone">
                        </div>
                        <div class="stone-info">
                            Painita
                        </div>
                    </div>

                    <div class="stone-container">
                        <div class="stone-icon">
                            <img src="images/pedra_agata.png" alt="Image of ágata Stone">
                        </div>
                        <div class="stone-info">
                            Ágata
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <script src="perfil.js"></script>
</body>

</html>
