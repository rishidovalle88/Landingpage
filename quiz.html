<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz dos Oceanos - Arkos Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="quiz-page">
    <!-- Menu de Navegação -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="images/logoNovo.png" alt="Arkos Game Logo">
                <span>Game Arkos</span>
            </div>
            <div class="nav-menu">
                <ul class="nav-menu-content">
                    <li><a href="index.html" class="nav-link">Início</a></li>
                    <li><a href="biblioteca.html" class="nav-link">Biblioteca</a></li>
                    <li><a href="progress.html" class="nav-link">Meu Progresso</a></li>
                </ul>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Container do Quiz -->
    <div class="quiz-container">
        <!-- Tela de Boas-vindas -->
        <div class="quiz-welcome" id="welcomeScreen">
            <div class="welcome-content">
                <div class="welcome-illustration">
                    <svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="quizGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#4A90E2" />
                                <stop offset="100%" style="stop-color:#50E3C2" />
                            </linearGradient>
                        </defs>
                        <circle cx="125" cy="125" r="100" fill="url(#quizGradient)" />
                        <text x="125" y="110" text-anchor="middle" font-family="Inter" font-weight="700" font-size="24" fill="#FFF">QUIZ</text>
                        <text x="125" y="140" text-anchor="middle" font-family="Inter" font-weight="700" font-size="24" fill="#FFF">OCEANOS</text>
                    </svg>
                </div>
                <h1 class="quiz-title">Desafio dos Oceanos</h1>
                <p class="quiz-subtitle">Teste seus conhecimentos sobre a vida marinha!</p>
                <button class="start-quiz-btn" onclick="startQuiz()">
                    <i class="fas fa-play-circle"></i>
                    Começar Quiz
                </button>
            </div>
        </div>

        <!-- Área do Quiz -->
        <div class="quiz-area" id="quizArea" style="display: none;">
            <div class="quiz-header">
                <div class="progress-info">
                    <span class="question-number">Pergunta <span id="currentQuestion">1</span> de <span id="totalQuestions">5</span></span>
                    <div class="score-display">
                        <i class="fas fa-star"></i>
                        <span id="score">0</span> pontos
                    </div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 20%"></div>
                    </div>
                </div>
            </div>

            <div class="quiz-content">
                <div class="question-container">
                    <h2 class="question-text" id="questionText">Qual é o maior animal marinho do mundo?</h2>
                </div>

                <div class="answers-container" id="answersContainer">
                    <!-- As respostas serão inseridas aqui pelo JavaScript -->
                </div>

                <div class="feedback-container" id="feedbackContainer" style="display: none;">
                    <div class="feedback-content">
                        <div class="feedback-icon" id="feedbackIcon"></div>
                        <p class="feedback-text" id="feedbackText"></p>
                    </div>
                    <button class="next-question-btn" id="nextQuestionBtn" onclick="nextQuestion()">Próxima Pergunta</button>
                </div>

                <button class="submit-btn" id="submitBtn" onclick="checkAnswer()">Confirmar</button>
            </div>
        </div>

        <!-- Tela de Conclusão -->
        <div class="quiz-completion" id="completionScreen" style="display: none;">
            <div class="completion-content">
                <div class="completion-illustration">
                    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="100" cy="100" r="80" fill="#50E3C2" />
                        <text x="100" y="90" text-anchor="middle" font-family="Inter" font-weight="700" font-size="20" fill="#FFF">PARABÉNS!</text>
                        <text x="100" y="120" text-anchor="middle" font-family="Inter" font-weight="700" font-size="20" fill="#FFF">QUIZ</text>
                    </svg>
                </div>
                <h2>Quiz Concluído!</h2>
                <div class="final-score">
                    <p>Você acertou <span id="correctAnswers">0</span> de <span id="totalQuestionsFinal">5</span> perguntas</p>
                    <p class="total-points">Total de pontos: <span id="finalScore">0</span></p>
                </div>
                <div class="completion-buttons">
                    <button class="btn-restart" onclick="restartQuiz()">
                        <i class="fas fa-redo"></i>
                        Refazer Quiz
                    </button>
                    <button class="btn-home" onclick="goToLibrary()">
                        <i class="fas fa-book"></i>
                        Biblioteca
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
